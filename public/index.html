<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SciuarRoyale</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sciuar Royale</a>
        </div>
        <center>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <div class="navbar-form navbar-right" role="search">
              <div class="login-form">
                <div class="form-group">
                  <input type="username" class="form-control usernameInput" name="username" placeholder="Username" maxlength="50">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control passwordInput" name="password" placeholder="Password" maxlength="10">
                </div>
                <button id="btnLogin" class="btn btn-default">Sign In</button>
              </div>
              <div class="logout-form">
                <button id="btnLogout" class="btn btn-default">Sign Out</button>
              </div>
            </div>
          </div>
        </center>
      </div>
    </div>

    <div class="pageview">
      <div class="login">
        <h1 class="text-center">Benvenuto su Sciuar Royale!</h1>
      </div>
      <div class="userhome">
        <div class="col-md-4">
          <h2 class="name">undefined</h2>
          <h4 class="money text-center">0</h4>
          <h4 class="esperienza text-center">0</h4>
          <h3 class="level text-center">0</h3>
          <h3 class="trofei text-center">0</h3>
        </div>
        <div class="col-md-4">
          <h2>Il tuo mazzo</h2>
          <div class="DeckPrimario">
          </div>
          <br>
          <button id="btnCreaMazzo" class="btn btn-default">Crea</button>
        </div>
      </div>

      <div class="creamazzo">
        <button id="btnMenu" class="btn btn-default">Indietro</button>
        <h3>Le tue carte</h3>
        <div class="CartePossedute">
        </div>
        <br>
        <h3>Deck primario</h3>
        <div class="DeckPrimario">
        </div>
      </div>
    </div>
  </div>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="js/client.js"></script>
</body>
</html>
